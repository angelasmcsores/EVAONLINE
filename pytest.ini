# ===========================================
# PYTEST CONFIGURATION - EVAonline
# ===========================================

[pytest]
# Diretórios de teste
testpaths = backend/tests

# Padrões de arquivos de teste
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Marcadores customizados
markers =
    unit: Testes unitários (lógica pura, sem I/O)
    integration: Testes de integração (DB, Redis, APIs externas)
    e2e: Testes end-to-end (fluxos completos)
    performance: Testes de performance
    slow: Testes lentos (>5s)
    requires_docker: Requer Docker rodando
    requires_redis: Requer Redis disponível
    requires_postgres: Requer PostgreSQL disponível
    requires_apis: Requer APIs externas (NASA, Open-Meteo)
    smoke: Testes básicos de smoke test
    regression: Testes de regressão

# Opções de execução
minversion = 7.0
addopts =
    # Verbosidade e output
    -v
    -ra
    --strict-markers
    --strict-config
    --showlocals
    --durations=10
    --color=yes
    # Coverage
    --cov=backend
    --cov-report=term-missing:skip-covered
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-branch
    --cov-fail-under=70
    # Performance
    --tb=short
    --disable-warnings
    -p no:cacheprovider
    # Asyncio
    --asyncio-mode=auto

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Configurações de cobertura
[coverage:run]
source = backend
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */.venv/*
    */migrations/*
    */alembic/*
    */conftest.py
    backend/main.py
    backend/__init__.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    def __str__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod
    class .*\bProtocol\):
    @overload
    pass

[coverage:html]
directory = htmlcov

[coverage:xml]
output = coverage.xml
